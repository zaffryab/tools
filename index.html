<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolKit - Online Image & PDF Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS remains the same */
        /* I'm adding only new styles for auth system */
        
        /* Auth Modal Styles */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .auth-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .auth-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .auth-modal-header h2 {
            color: #4361ee;
            margin: 0;
        }
        
        .close-auth-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .auth-form-group {
            margin-bottom: 20px;
        }
        
        .auth-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .auth-form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .auth-form-submit {
            width: 100%;
            padding: 12px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-form-submit:hover {
            background-color: #3f37c9;
        }
        
        .auth-form-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        
        .auth-form-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .user-profile {
            display: none;
            align-items: center;
            margin-left: 20px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #4361ee;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .logout-btn {
            margin-left: 15px;
            padding: 5px 10px;
            background-color: #f72585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header with Auth Buttons -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <i class="fas fa-tools"></i>
                    <span>ToolKit</span>
                </a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Image Tools</a></li>
                    <li><a href="#">PDF Tools</a></li>
                    <li><a href="#">All Tools</a></li>
                    <li><a href="#">About</a></li>
                    
                    <!-- Auth Buttons (Shows when not logged in) -->
                    <div class="auth-buttons" id="authButtons">
                        <a href="#" class="btn btn-outline" id="loginBtn">Login</a>
                        <a href="#" class="btn btn-primary" id="signupBtn">Sign Up</a>
                    </div>
                    
                    <!-- User Profile (Shows when logged in) -->
                    <div class="user-profile" id="userProfile">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span class="user-name" id="userName">User</span>
                        <button class="logout-btn" id="logoutBtn">Logout</button>
                    </div>
                </ul>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="auth-modal" id="loginModal">
        <div class="auth-modal-content">
            <div class="auth-modal-header">
                <h2>Login</h2>
                <button class="close-auth-modal" id="closeLoginModal">&times;</button>
            </div>
            <form id="loginForm">
                <div class="auth-form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="auth-form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-form-submit">Login</button>
                <div class="auth-form-footer">
                    Don't have an account? <a href="#" id="showSignup">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="auth-modal" id="signupModal">
        <div class="auth-modal-content">
            <div class="auth-modal-header">
                <h2>Create Account</h2>
                <button class="close-auth-modal" id="closeSignupModal">&times;</button>
            </div>
            <form id="signupForm">
                <div class="auth-form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="auth-form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="auth-form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="auth-form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="auth-form-submit">Sign Up</button>
                <div class="auth-form-footer">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Rest of your existing HTML content remains the same -->
    <section class="hero">
        <!-- Your hero section content -->
    </section>

    <section class="tools-section">
        <!-- Your tools section content -->
    </section>

    <!-- Other sections... -->

    <footer>
        <!-- Your footer content -->
    </footer>

    <script>
        // ====================== Auth System ======================
        // DOM Elements
        const authButtons = document.getElementById('authButtons');
        const userProfile = document.getElementById('userProfile');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginModal = document.getElementById('loginModal');
        const signupModal = document.getElementById('signupModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const closeSignupModal = document.getElementById('closeSignupModal');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');

        // Check if user is logged in (from localStorage)
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                authButtons.style.display = 'none';
                userProfile.style.display = 'flex';
                const userData = JSON.parse(user);
                userName.textContent = userData.name;
                userAvatar.textContent = userData.name.charAt(0).toUpperCase();
            } else {
                authButtons.style.display = 'flex';
                userProfile.style.display = 'none';
            }
        }

        // Initialize auth check on page load
        checkAuth();

        // Login/Signup Modal Toggles
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'flex';
            signupModal.style.display = 'none';
        });

        signupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signupModal.style.display = 'flex';
            loginModal.style.display = 'none';
        });

        // Close Modals
        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        closeSignupModal.addEventListener('click', () => {
            signupModal.style.display = 'none';
        });

        // Switch between Login and Signup
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'none';
            signupModal.style.display = 'flex';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupModal.style.display = 'none';
            loginModal.style.display = 'flex';
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
            if (e.target === signupModal) {
                signupModal.style.display = 'none';
            }
        });

        // ====================== API Calls ======================
        const API_BASE_URL = 'http://localhost:5000/api';

        // Login Function
        async function loginUser(email, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.userId,
                        name: data.name
                    }));
                    
                    // Update UI
                    checkAuth();
                    loginModal.style.display = 'none';
                    alert('Login successful!');
                } else {
                    alert(data.message || 'Login failed!');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login.');
            }
        }

        // Signup Function
        async function signupUser(name, email, password) {
            try {
                // Check if passwords match
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Account created successfully! Please login.');
                    signupModal.style.display = 'none';
                    loginModal.style.display = 'flex';
                } else {
                    alert(data.message || 'Signup failed!');
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('An error occurred during signup.');
            }
        }

        // Logout Function
        function logoutUser() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            checkAuth();
            alert('Logged out successfully!');
        }

        // Form Submissions
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            loginUser(email, password);
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            signupUser(name, email, password);
        });

        // Logout Button
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            logoutUser();
        });

        // Your existing JS code remains the same
        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });
        
        // Category tabs functionality
        const tabs = document.querySelectorAll('.category-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
